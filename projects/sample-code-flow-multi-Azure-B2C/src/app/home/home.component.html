<div>Welcome to home Route</div>

<br />
UserData
<pre>{{ userData$ | async | json }}</pre>

@for (config of configurations; track config) {
  <div>
    <h3>{{ config.configId }}</h3>
    <button (click)="login(config.configId)">
      Login with {{ config.configId }}
    </button>
    <button (click)="logout(config.configId)">Logout</button>
    <button (click)="refreshSession(config.configId)">Refresh session</button>
    <pre>{{ config | json }}</pre>
  </div>
}
